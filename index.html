<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huge Clover Griffin Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Huge Clover Griffin Calculator</h2>
    <label>Days:</label>
    <input type="number" id="days" placeholder="Enter days">
    
    <label>Hours:</label>
    <input type="number" id="hours" placeholder="Enter hours">
    
    <label>Minutes:</label>
    <input type="number" id="minutes" placeholder="Enter minutes">
    
    <label>Multiplier:</label>
    <input type="number" id="multiplier" placeholder="Enter multiplier (e.g., 50)">
    
    <label>Eggs Opened Per Batch:</label>
    <input type="number" id="eggsPerBatch" placeholder="Enter eggs per batch (e.g., 99)">
    
    <button onclick="calculate()">Calculate</button>
    
    <div id="result"></div>

    <script>
        function calculate() {
            let days = parseFloat(document.getElementById("days").value) || 0;
            let hours = parseFloat(document.getElementById("hours").value) || 0;
            let minutes = parseFloat(document.getElementById("minutes").value) || 0;
            let multiplier = parseFloat(document.getElementById("multiplier").value) || 1;
            let eggsPerBatch = parseInt(document.getElementById("eggsPerBatch").value) || 99;
            
            let totalSeconds = (days * 86400) + (hours * 3600) + (minutes * 60);
            let eggOpens = Math.floor(totalSeconds / 5.5) * eggsPerBatch;
            let adjustedChance = (1 / 83300000) * multiplier;
            let expectedHatches = eggOpens * adjustedChance;

            document.getElementById("result").innerHTML = `Expected Huge Clover Griffins: ${expectedHatches.toFixed(6)}`;
        }
    </script>
</body>
</html>
